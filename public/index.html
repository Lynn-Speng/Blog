<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Lynn's Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,400;0,700;1,400&family=Noto+Serif+SC:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        if ("theme" in localStorage) {
          window.__theme = localStorage.getItem("theme");
        } else {
          if (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            window.__theme = "dark";
          } else {
            window.__theme = "light";
          }
        }

        window.__setPreferredTheme = function (newTheme) {
          window.__theme = newTheme;
          if (newTheme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
          localStorage.setItem("theme", newTheme);
          console.log("Switch to " + newTheme + " theme.");
        };

        window.__setPreferredTheme(window.__theme);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
